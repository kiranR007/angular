<nav class="navbar navbar-light bg-primary ">
    <div class="container-fluid">
        <h1 style="color:aliceblue;">Wasca Events</h1>
        <div class="d-flex">
            <button (click)="clickAddEvent()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Events</button>
            <div routerLink="/login" class="button btn btn-danger mx-2">Logout</div>


        </div>
    </div>

</nav>
<table  class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Event ID</th>
            <th scope="col">Event Title</th>
            <th scope="col">Event Address</th>
            <th scope="col">Event Time</th>
            <th scope="col">Event Date</th>
            <th scope="col">Event Venue</th>
            <th scope="col">Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of eventData">
            <td>{{row.id}}</td>
            <td>{{row.eventtitle}}</td>
            <td>{{row.eventaddress}}</td>
            <td>{{row.eventtime}}</td>
            <td>{{row.eventdate}}</td>
            <td>{{row.eventvenue}}</td>
            <td>
                <button  (click)="onEdit(row)"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">Edit</button>
                <button (click)="deleteEvent(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Event Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Event Title</label>
                  <input type="text" formControlName="eventtitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Event Address</label>
                  <input type="text" formControlName="eventaddress" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Event Time</label>
                  <input type="time" formControlName="eventtime" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Event date</label>
                    <input type="date" formControlName="eventdate"  class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Event Venue</label>
                    <input type="text" formControlName="eventvenue" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEventDetails()"  class="btn btn-primary">Create</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEventDetails()"  class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
