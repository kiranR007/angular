<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Reset password</h1>
              </div>
              <form>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email Address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                        
                      </div>
                      <button type="submit" (click)="forgotpassword()" class="btn btn-primary mb-2">Submit</button>
              </form>
          </div>
      </div>
  </div>
</div>
